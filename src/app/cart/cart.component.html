<div class="w3-container w3-brown w3-padding-small w3-display-container w3-wide">
  <h2>Items in your Sepet:</h2>
  <hr>
  <p *ngFor="let item of this.order.orders | keyvalue"> {{item.key}}  {{item.value}}x{{this.order.prices.get(item.key)}}$ = {{item.value*this.order.prices.get(item.key)}}$ </p>
  <br>
  <br>
  <input class="orderbutton w3-center w3-display-bottommiddle" type="button" value="Order" (click)="sendOrder()">
  <hr>
  <p>Total = {{this.order.total}}</p>
  <br>
</div>
