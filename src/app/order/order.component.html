<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
  .w3-bar-block .w3-bar-item {padding:20px}
</style>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" (click)="w3_close()"
     class="w3-bar-item w3-button">Close Menu</a>
  <a href="#espressodrinks" onclick="w3_close()" class="w3-bar-item w3-button">Espresso Drinks</a>
  <a href="#icedcoffe" onclick="w3_close()" class="w3-bar-item w3-button">Iced Coffee</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" (click)="w3_open()">â˜°</div>
    <div class="w3-center w3-padding-16">Order</div>
  </div>
</div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center w3-border-black" id="espressodrinks">

    <h1> Espresso Drinks</h1>
    <div class="w3-quarter" *ngFor="let drink of espressodrinks">
      <img src={{drink.src}} alt="Latte" style="width:100%">
      <h3>{{drink.name}}</h3>
      <p>{{drink.desc}}</p>
      <app-increase></app-increase>
    </div>


  </div>

  <!-- Second Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="icedcoffe">
    <h1>Cold Brew</h1>
    <div class="w3-quarter" *ngFor="let drink of iceddrinks">
      <img src={{drink.src}} alt="Latte" style="width:100%">
      <h3>{{drink.name}}</h3>
      <p>{{drink.desc}}</p>
    </div>
  </div>



  <!-- End page content -->
</div>


</body>
</html>
